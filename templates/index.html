<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Usuários</h1>
        <ul class="list-group">
            {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.name }}
                <span>
                    <a href="{{ url_for('update', id=user.id) }}" class="btn btn-primary btn-sm">Editar</a>
                    <a href="{{ url_for('delete', id=user.id) }}" class="btn btn-danger btn-sm">Deletar</a>
                </span>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('create') }}" class="btn btn-success btn-lg mt-4">Adicionar Novo Usuário</a>
    </div>
</body>
</html>
